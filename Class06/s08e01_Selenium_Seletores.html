<!DOCTYPE html>
<html>
 	<head>
 		<meta charset="utf-8">
 		<title>Página Original</title>
 	</head>
 	<body>
 		<h1>Cadastro de dados de uma pessoa</h1>
     		<a href="http://www.ifsp.edu.br" name="linkParaIFSP" target="_blank">Link para IFSP</a><br>
        	<a href="http://scl.ifsp.edu.br" name="linkParaIFSPSC" target="_blank">Link para IFSP - São Carlos</a><br>
            <a href="http://localhost/03_TC1/s08e03_Selenium_Seletores_Voltar.html" name="linkParaPgTeste">Link para teste de manipulação de browsers com Selenium</a>
            <br>
            <a href="link" name="linkParaPgTeste" target="_blank">Teste de navegação</a>
            <br>
 		<form>
 			<label for="nome">Nome: </label>
 			<input type="text" id="iptNome" name="nome"><br><br>
 			<label for="sobrenome">Sobrenome: </label>
 			<input type="text" id="iptSobrenome" name="sobrenome" class="inputTextFormulario"><br><br>
            <div id="outros">
                <label for="dtNascimento">Data de nascimento </label>
 			    <input type="date" id="dtNascimento" name="nascimento" class="inputTextFormulario"><br><br>
                <label for="selecionaCorCabelos">Selecionar a cor do seu cabelo:</label>
                <input type="color" id="selecionaCabelos" name="selecionaCor" value="#ff0000"><br><br>
                <label for="telefone">Digite o seu telefone de acordo com oformato*:</label><br><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]
                                {5}-[0-9]{4}" required><br><br>
                <small>*Formato: (99)99999-9999</small><br><br>
                <input type="image" src="01_imgs/imagem_submit.gif" alt="Submit" width="48" height="48">
                <input type="submit" value="Enviar" name="btnSubmit">
            </div>
 		</form>
 	</body>
</html>
